<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bestseller</title>
</head>

<body>
    
    <p></p>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        $.ajax({
            method: "GET",
            url: "https://cors-anywhere.herokuapp.com/https://book.interpark.com/api/bestSeller.api?key=539A915AFFCE9EA590A963E64B4E89B905585E1F73CED8C0A2F0235A071182B7&categoryId=100&output=json"

          })
            .done(function (m) {
                console.log(m);
                //console.log(msg.documents[0].thumbnail);
                
                    $( "p" ).append( "<strong>"+m.title+"</strong> <br>" );
                $( "p" ).append( "<strong>"+m.pubDate+"</strong> <br>" );
                for(i=0;i<30;i++) {
                $( "p" ).append( "<strong>"+m.item[i].rank+"위  : "+ m.item[i].title+"</strong> <br>" );
                $( "p" ).append( "<strong> 작가 : "+m.item[i].author+"</strong> <br>" );
                $( "p" ).append( "<strong> 출판 : "+m.item[i].publisher+"</strong> <br>" );
                $( "p" ).append( "<img src='"+m.item[i].coverLargeUrl+"'><br><br>" );
                }
                

            });
    </script>
 
</body>

</html>
